<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Page v 0.01</title>

    <!-- OG - Metas -->
    <meta
      name="description"
      content="It will be shown in website through search engine"
    />

    <meta
      property="og:title"
      content="it will be shown as preview when someone shares the website"
    />
    <meta
      property="og:description"
      content="Short description for shared file"
    />
    <meta property="og:type" content="webiste" />
    <meta property="og:image" content="https://OUR URL on the net" />
    <meta property="og:url" content="https://URL of our website" />
    <!-- OG - Metas -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Stylesheets -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
  </head>
  <body>
    <!-- START - Heading section -->
    <header class="header">
      <h1 id="title" class="header__heading">Code Simplifier Survey Form</h1>
      <p id="description" class="header__body">
        Thank you for helping us to improve
      </p>
    </header>
    <!-- END - Heading section -->

    <!-- START - Main form -->
    <div class="main">
      <form action="#" id="survey-form">
        <!-- TEXT - Name input -->
        <div class="form-input">
          <label id="name-label" for="name">Name</label><br />
          <input
            id="name"
            type="text"
            name="f_name"
            placeholder="Your name"
            required
          />
        </div>
        <!-- TEXT - Name input -->

        <br />

        <!-- TEXT - EMAIL input -->
        <div class="form-input">
          <label id="email-label" for="email">Email</label><br />
          <input
            id="email"
            type="email"
            name="e_mail"
            placeholder="Your email"
            required
          />
        </div>
        <!-- TEXT - EMAIL input -->

        <br />

        <!-- NUMBER - AGE input -->
        <div class="form-input">
          <label id="number-label" for="number">Age (optional)</label><br />
          <input
            id="number"
            type="number"
            name="age"
            placeholder="Age"
            required
            min="14"
            max="120"
          />
        </div>
        <!-- NUMBER - AGE input -->

        <br />

        <!-- DROPDOWN - Client Status -->
        <div class="form-input job__status">
          <label for="job">Your Current Status</label>
          <select id="job" name="job-status">
            <option value="full-time">Working Full-Time</option>
            <option value="part-time">Working Part-Time</option>
            <option value="fun">Learning out of Interest</option>
            <option value="student">Student</option>
            <option value="others">Others</option>
          </select>
        </div>
        <!-- DROPDOWN - Client Status -->

        <br />

        <!-- RADIOS - Code Simplifier Recommendation -->
        <div class="form-input">
          <label>Would you recommend Code Simplifier to a friend?</label
          ><br /><br />
          <input
            id="definitely"
            type="radio"
            name="recommendation"
            value="definitely"
          />
          <label for="definitely">Definitely</label><br />

          <br />

          <input id="maybe" type="radio" name="recommendation" value="maybe" />
          <label for="maybe">Maybe</label><br />

          <br />

          <input
            id="not-sure"
            type="radio"
            name="recommendation"
            value="not-sure"
          />
          <label for="not-sure">Not-sure</label><br />
        </div>
        <!-- RADIOS - Code Simplifier Recommendation -->

        <br />

        <!-- DROPDOWN - Best Code Simplifier Feature -->
        <div class="form-input">
          <label for="favourite-features"
            >Code Simplifier Favourite Feature?</label
          ><br />
          <select id="dropdown" name="favourite-features">
            <option value="courses">Courses</option>
            <option value="simplisity">Simplicity</option>
            <option value="course-bundle">Course Bundle</option>
            <option value="projects">Projects</option>
          </select>
        </div>
        <!-- DROPDOWN - Best Code Simplifier Feature -->

        <br />

        <!-- CHECKBOX - How could we improve -->
        <div class="form-input">
          <p>
            How could we improve?
            <span class="small-text">(Check all that apply)</span>
          </p>
          <input
            id="more-videos"
            type="checkbox"
            name="how-to-improve"
            value="more-videos"
          />
          <label for="more-videos">More videos</label>
          <br />
          <input
            id="more-courses"
            type="checkbox"
            name="how-to-improve"
            value="more-courses"
          />
          <label for="more-courses">More Courses</label>
          <br />
          <input
            id="more-projects"
            type="checkbox"
            name="how-to-improve"
            value="more-projects"
          />
          <label for="more-projects">More Projects</label>
        </div>
        <!-- CHECKBOX - How could we improve -->

        <br />

        <!-- TEXTAREA - Additional Comment -->
        <div class="form-input">
          <label for="additional-comment">Additional Comment:</label><br />
          <textarea
            id="additional-comment"
            name="additional-comment"
            placeholder="Enter your comment here ..."
          ></textarea>
        </div>
        <!-- TEXTAREA - Additional Comment -->

        <br />

        <!-- Submit button -->
        <div class="form-input submit">
          <input id="submit" type="submit" name="submit" value="Submit" />
        </div>
        <!-- Submit button -->
      </form>
    </div>
    <!-- END - Main form -->
  </body>
</html>
