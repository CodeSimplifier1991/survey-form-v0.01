<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Survey Page v 0.01</title><meta name="description" content="It will be shown in website through search engine"><meta property="og:title" content="it will be shown as preview when someone shares the website"><meta property="og:description" content="Short description for shared file"><meta property="og:type" content="webiste"><meta property="og:image" content="https://OUR URL on the net"><meta property="og:url" content="https://URL of our website"><link rel="stylesheet" href="/normalize.02b6c58e.css"><link rel="stylesheet" href="/styles.bbe69e49.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"></head><body>  <header class="header"> <h1 id="title" class="header__heading">Code Simplifier Survey Form</h1> <p id="description" class="header__body"> Thank you for helping us to improve </p> </header>   <div class="main"> <form action="#" id="survey-form">  <div class="form-input"> <label id="name-label" for="name">Name</label><br> <input id="name" type="text" name="f_name" placeholder="Your name" required> </div>  <br>  <div class="form-input"> <label id="email-label" for="email">Email</label><br> <input id="email" type="email" name="e_mail" placeholder="Your email" required> </div>  <br>  <div class="form-input"> <label id="number-label" for="number">Age (optional)</label><br> <input id="number" type="number" name="age" placeholder="Age" required min="14" max="120"> </div>  <br>  <div class="form-input job__status"> <label for="job">Your Current Status</label> <select id="job" name="job-status"> <option value="full-time">Working Full-Time</option> <option value="part-time">Working Part-Time</option> <option value="fun">Learning out of Interest</option> <option value="student">Student</option> <option value="others">Others</option> </select> </div>  <br>  <div class="form-input"> <label>Would you recommend Code Simplifier to a friend?</label><br><br> <input id="definitely" type="radio" name="recommendation" value="definitely"> <label for="definitely">Definitely</label><br> <br> <input id="maybe" type="radio" name="recommendation" value="maybe"> <label for="maybe">Maybe</label><br> <br> <input id="not-sure" type="radio" name="recommendation" value="not-sure"> <label for="not-sure">Not-sure</label><br> </div>  <br>  <div class="form-input"> <label for="favourite-features">Code Simplifier Favourite Feature?</label><br> <select id="dropdown" name="favourite-features"> <option value="courses">Courses</option> <option value="simplisity">Simplicity</option> <option value="course-bundle">Course Bundle</option> <option value="projects">Projects</option> </select> </div>  <br>  <div class="form-input"> <p> How could we improve? <span class="small-text">(Check all that apply)</span> </p> <input id="more-videos" type="checkbox" name="how-to-improve" value="more-videos"> <label for="more-videos">More videos</label> <br> <input id="more-courses" type="checkbox" name="how-to-improve" value="more-courses"> <label for="more-courses">More Courses</label> <br> <input id="more-projects" type="checkbox" name="how-to-improve" value="more-projects"> <label for="more-projects">More Projects</label> </div>  <br>  <div class="form-input"> <label for="additional-comment">Additional Comment:</label><br> <textarea id="additional-comment" name="additional-comment" placeholder="Enter your comment here ..."></textarea> </div>  <br>  <div class="form-input submit"> <input id="submit" type="submit" name="submit" value="Submit"> </div>  </form> </div>  </body></html>
